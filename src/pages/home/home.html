<ion-header>
  <ion-navbar color="#585B61">
    <ion-title>
      Charts Are Fun!
    </ion-title>
    <button [navPush]="D3Page">Go To D3 Pie</button>
    <button [navPush]="HeatmapPage">HeatMap</button>
    <button [navPush]="StatsPage">Stats</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header  *ngFor="let users of user">
      <ion-badge> {{users.id}} </ion-badge>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Bar
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      Doughnuts 
    </ion-card-content>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Lines of code
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

 <ion-card>
    <ion-card-header>
      Polar
    </ion-card-header>
    <ion-card-content>
      <canvas #polarAreaCanvas></canvas>
    </ion-card-content>
  </ion-card>

   <ion-card>
    <ion-card-header>
      Radar
    </ion-card-header>
    <ion-card-content>
      <canvas #radarCanvas></canvas>
    </ion-card-content>
  </ion-card>

   <ion-card>
    <ion-card-header>
      half-doughnut
    </ion-card-header>
    <ion-card-content>
      <canvas #halfdoughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
