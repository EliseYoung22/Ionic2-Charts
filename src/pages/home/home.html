<ion-header>
  <ion-navbar color="#585B61">
    <ion-title>
      Charts Are Fun!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
    <ion-card-header>
      Bar Charts
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      Doughnut Chart
    </ion-card-content>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Line Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
